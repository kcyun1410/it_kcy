<html>
    <head>
        <meta charset = "utf-8">
        <meta name= "vieport"
            content="width-device-width, user-calable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>구구단</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id = "root">
            <div>{{first}}곱하기 {{second}}는?</div>
            <form v-on:submit = "onSubmitForm">
                <input type = "number" ref="answer" v-model = "input">
                <button type = "submit">입력</button>
            </form>
            <div id="result">{{result}}</div>
        </div>
        <script>
            const app = new Vue({
                el : '#root',
                data: {
                    first: Math.ceil(Math.random()*9),
                    second: Math.ceil(Math.random()*9),
                    input: '',
                    result: '',
                },
                methods:{
                    onSubmitForm(e){
                        //페이지 새로고침을 막기위해 추가
                        e.preventDefault(); 
                        console.log(this.first, this.second, this.input);
                        if(this.first*this.second=== parseInt((this.input))){
                            this.result='정답';
                            this.first =Math.ceil(Math.random()*9);
                            this.second = Math.ceil(Math.random()*9);
                            this.input = '';
                            this.$refs.answer.focus();
                        }
                        else{
                            this.result='땡';
                            this.input='';
                            this.$refs.answer.focus();
                        }
                    },
                },
            });
        </script>
    </body>
</html>
